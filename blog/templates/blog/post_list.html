<!-- post_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content|truncatewords:30 }}</p>
                    <p><em>by {{ post.author }}</em></p>
                    <a href="{% url 'post_detail' post.id %}">Read more</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts are available to display.</p>
    {% endif %}
</body>
</html>
